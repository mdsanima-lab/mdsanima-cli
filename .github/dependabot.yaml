# Dependabot that automatically updates the packages to the latest version.

# Default config
---
version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      timezone: Europe/Warsaw
      time: "12:00"
    labels: [dependencies, ci, workflow]

  - package-ecosystem: pip
    directory: /
    schedule:
      interval: daily
      timezone: Europe/Warsaw
      time: "12:00"
    labels: [dependencies, pip, python]
